<!DOCTYPE html>
<html>

<head>
  <title>Login/Signup Example</title>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id"
    content="226476084886-v0rds8pad9kbh4nqr06qrihovkhmdcf0.apps.googleusercontent.com">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <p id="demo"></p>


    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="nav-link btn btn-link" data-toggle="modal" data-target="#loginModal">Login</button>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register" id="d">Register</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1 class="text-center my-4">Login/Signup Example</h1>
  </div>

  <!-- Login Modal -->
  <!-- New login modal with updated design -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Sign In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-12">

                <div class="card-body p-4 p-sm-5">
                  <form>
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                        required>
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                      <label for="floatingPassword">Password</label>
                    </div>
                    <!-- Add the forgot password link -->
                    <div class="form-check d-flex align-items-center mb-3">
                      <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                      <label class="form-check-label" for="rememberPasswordCheck">
                        Remember password
                      </label>
                      <a href="#" class="ml-auto text-muted" id="forgot-password-link">Forgot password?</a>
                    </div>


                    <div class="d-grid">
                      <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign in</button>
                    </div>
                    <hr class="my-4">
                    <div class="d-grid">
                      <button id="google-signin" class="btn btn-google btn-login text-uppercase fw-bold" type="button">
                        <i class="fab fa-google me-2"></i> Sign in with Google
                      </button>
                    </div>
                    <div class="text-center mt-3">
                      <small>Dont have an account? <a href="register" id="login-link" class="fw-bold text-body"><u>Register
                            here</u></a></small>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="client.js"></script>
  <script>
    $(document).ready(function () {
      if (localStorage.getItem('showLoginModal') === 'true') {
        $('#loginModal').modal('show');
        localStorage.removeItem('showLoginModal');
      }
    });
  </script>
