<!DOCTYPE html>
<html>
<head>
  <title>Login/Signup Example</title>
  
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="226476084886-v0rds8pad9kbh4nqr06qrihovkhmdcf0.apps.googleusercontent.com">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form id="signup-form">
              
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-outline mb-4">
                      <input type="text" id="first-name" class="form-control form-control-lg" required>
                      <label class="form-label" for="first-name">First Name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-outline mb-4">
                      <input type="text" id="last-name" class="form-control form-control-lg" required>
                      <label class="form-label" for="last-name">Last Name</label>
                    </div>
                  </div>
                </div>
                <div class="form-outline mb-4">
                    <input type="email" id="new-email" class="form-control form-control-lg" required>
                    <label class="form-label" for="new-email">Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="new-password" class="form-control form-control-lg" required>
                  <label class="form-label" for="new-password">Password</label>
                </div>
               
                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have an account already? <a id="login-link" class="fw-bold text-body"><u>Login here</u></a></p>


              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="client.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#login-link').click(function() {
        localStorage.setItem('showLoginModal', 'true');
        window.location.href = '/';
      });
    });
  </script>
</section>
